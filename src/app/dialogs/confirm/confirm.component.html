<div class="confirm">
  <div class="message">
    @if (data.reason === 'delete') {
      Are you sure you want to delete this {{ data.type }}?
    } @else if (data.reason === 'unmark') {
      Are you sure you want to unmark your expenses?
    }
  </div>
  <div class="dialogaction">
    <button mat-flat-button color="warn" (click)="callback()">YES</button>
    <button mat-flat-button color="accent" (click)="matDialog.closeAll()">NO</button>
  </div>
</div>
